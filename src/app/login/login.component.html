          <div class="container">
            <div class="login-form">
              <h2>Login</h2>
              <form [formGroup]="loginForm" class="p-fluid">
                <div class="p-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    pInputText
                    class="p-inputtext"
                  />
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="loginForm.get('email')?.errors?.[email]">Invalid email format.</small>
                  </div>
                </div>
                <div class="p-field">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    pPassword
                    class="p-inputtext"
                    [ngClass]="{ 'p-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                  />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                  </div>
                </div>
                <div class="p-field">
                  <button
                    (click)="login1()"
                    [disabled]="loading || loginForm.invalid"
                    pButton
                    routerLink="/dashboard/dashboard"
                    type="submit"
                    class="p-button-primary"
                  >
                    <span *ngIf="loading" class="p-progress-spinner-icon"></span>
                    <span *ngIf="!loading">Login</span>
                  </button>
                  <a routerLink="/reg" class="p-button p-button-link">Register</a>
                </div>
              </form>
            </div>
          </div>
